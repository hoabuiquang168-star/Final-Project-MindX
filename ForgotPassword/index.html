<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="homepage-container">
        <div class="menu">
            <div class="logo-img flex">
                <img src="./Byway-logo.png" alt="logo">
                <a href="#">Categories</a>
            </div>
            <div class="search-container flex">
                <input type="text" placeholder="Search courses" class="text">
                <button type="submit"><img src="./search-icon.png" alt="search" class="search"></button>
            </div>
            <div class="slogan flex">
                <p>Teach on Byway</p>
            </div>
            <div class="sign-in-hidden flex">
                <a href="#"><img src="./shoppingcart-icon.png" alt="shoppingcart"></a>
                <a href="../login/index.html" class="get-started-button">Login</a>
                <a href="../Signup/index.html" class="sign-in-button">Sign Up</a>
            </div>
        </div>
        <div class="main-content">
            <form id="reset-form" action="#">
                <h1>Reset your password</h1>
                <p>Please enter your email address to receive a link to create a new password via email.</p>

                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Email ID" class="full"><br>

                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>
        </div>
        <div id="toast" class="toast"></div>
        <script src="index.js"></script>
</body>

</html>
